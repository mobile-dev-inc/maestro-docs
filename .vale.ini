# Vale configuration for Maestro documentation
StylesPath = .vale/styles

MinAlertLevel = suggestion

# Packages to install
Packages = Google

# Core settings
[*.{md,mdx}]
# Use these styles
BasedOnStyles = Vale, Google

# Vocabulary settings - ignore project-specific terms
vocab = Maestro

# Vale customizations
Vale.Spelling = NO

# Ignore code blocks and inline code
TokenIgnores = (\$\{[^}]+\}), (`[^`]+`), (```[\s\S]*?```)
